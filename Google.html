<head>
    <title>Google Homepage</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> </head>

<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li class="nav-links">
                    <a id="apps"></a>
                </li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <!-- GOOGLE Img -->
    <div class="google">
        <a href="#" id="google_logo"><img src="assets/img/Logo.png" alt="Logo.png" /></a>
    </div>
    <!-- FORM SEARCH -->
    <div class="form">
        <form>
            <input type="text" id="form-search" placeholder=""> </form>
    </div>
    <!-- BUTTONS -->
    <div class="buttons">
        <input type="submit" value="Google Search" id="google_search">
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky"> </div>
    <!--Offer-->
    <div class="offer">Google offered in: <a dir="rtl" href="#">العربية</a> </div>
    <!-- FOOTER -->
    <footer>
        <div>
            <ul class="footer-left">
                <li><span>Palestine</span></li>
            </ul>
        </div>
        <div>
            <ul class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
